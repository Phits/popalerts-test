<!DOCTYPE html>
<html>
  <head>
    <title>Starter Template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <header>
      <row class="header">
        <h1>Pop Alerts</h1>
        include "svg/menu-icon-01.svg"
      </row>
    </header>

    <row>
      <div class="search box-style ">
          <input type="text" name="search" value="Find alerts">
          include "svg/search-icon-01.svg"
      </div>
    </row>

    <row>
      <div class="alert-wrapper box-style">
          <div class="alert-types">
            <ul>
                <li class="popular">Popular Alerts</li>
                <li class="your active">Your Alerts</li>
            </ul>
          </div>
          <div class="alert">
            <h2>Jay Z <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Beyonce <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Kanye West <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Lebron James <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>New York Yankees <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Steve Spurgat <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Flipboard <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Syria <div class="edit">Edit</div></h2>
          </div>
          <div class="alert">
            <h2>Barack Obama <div class="edit">Edit</div></h2>
          </div>
      </div>
    </row>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.history.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      
    </script>
   
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
